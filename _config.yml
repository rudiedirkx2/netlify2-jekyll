---
title: Jekyll Netlify Boilerplate
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    section: post
email: your-email@example.com
description: Write an awesome description for your new site here. You can edit this
  line in _config.yml.
permalink: "/blog/:title"
section: true
netlifycms: true
analytics: false
markdown: kramdown
kramdown:
  auto_ids: false
exclude:
- README.md
- LICENSE.txt
- netlify.toml
- feed.xml
- Gemfile
- Gemfile.lock
- docker-compose.yml
- node_modules
- vendor/bundle/
- vendor/cache/
- vendor/gems/
- vendor/ruby/
